services:
  - type: web
    name: tuli-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: tuli-db
          property: connectionString
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: FRONTEND_URL
        value: https://tuli-web.vercel.app

databases:
  - name: tuli-db
    plan: free
    ipAllowList: []
